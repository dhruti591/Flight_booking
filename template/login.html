<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen bg-gray-200 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4 flex flex-col">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form method="post" action="/auth/login/">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow  border rounded w-full py-2 px-3 text-gray-700 " id="username" name="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow  rounded w-full py-2 px-3 text-gray-700 mb-3  " id="password" name="password" type="password" placeholder="Enter your password">
          <span class="text-red-400 font-bold px-4 py-2">{{error}}</span>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

</html>
